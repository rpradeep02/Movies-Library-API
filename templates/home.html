{% extends 'base.html' %}
{% block content %}
<body style="background-color:gray;">

<div class = 'container my-3'>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
        <img src="https://source.unsplash.com/1900x700/?movies,marvel" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
        <img src="https://source.unsplash.com/1900x700/?villian,superman" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
        <img src="https://source.unsplash.com/1900x700/?superhero,django" class="d-block w-100" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    </div>
</div>
<div class = 'container'>
    <p class = "text-center" style="font-size:50px;">Welcome!</p>
    <p> This site is to provide the list of movies and the Availability of those movies and the detailed informations about the movies you wish to view, To view the movies list --->Click the button below<--- </p>
    <h2 class = "text-center">    <a  href="{% url 'movies:index' %}"><button type="button" class="btn btn-primary btn-lg">Movies</button></a></h2>
   
</div>


{% endblock  %}
